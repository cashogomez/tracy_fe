<form [formGroup]="incidencias ">

<div style="width: 800px;">

    <br><div align="center">
        <h1>Reporte de Incidencias</h1>
     </div>
    
 
  
    
  
    <div style="width: 100%; display: flex;">
     
        <div style="width: 35%;  margin-left: 10%;" >
            <section class="example-section" >
                <div style="width: 50%;text-align: center;"><h4>Categor√≠a:</h4></div>

                <mat-radio-group formControlName="valor">
                    <mat-radio-button class="example-margin" value="Incompleto">Incompleto</mat-radio-button><br>
                    <mat-radio-button class="example-margin" value="Perdida">Perdida</mat-radio-button><br>
                    <mat-radio-button class="example-margin" value="Mantenimiento">Mantenimiento</mat-radio-button><br>
                    <mat-radio-button class="example-margin" value="Falla">Falla</mat-radio-button><br>   
                    <mat-radio-button class="example-margin" value="Otra">Otra</mat-radio-button><br>   
                  </mat-radio-group>
              </section>
        </div>
        
        <div style="text-align: center; width: 65%; align-items: center;">
            <h4>Reporte:</h4>
            <mat-form-field style="width: 90%; margin-left: 2%; margin-right: 8%; margin-bottom: 15%; ;">
                
                <textarea matInput placeholder="Ingrese su reporte" style="width: 100%;" formControlName="comentario"></textarea>
              </mat-form-field>
        </div>
    </div><br>

        
        
            <mat-dialog-actions>
                <div style="display: flex; width: 100%;">
                    <div style="text-align: center; width: 50%; margin-left: 30%;"> <button   aria-label="submit"  class="botones" mat-dialog-close>Cancelar</button></div>
                    <div style="text-align: center; width: 50%; margin-right: 30%;"> <button   aria-label="submit"  class="botones" (click)="openSnackBar()" (click)="subir()" mat-dialog-close>Confirmar</button></div>
                </div>
            </mat-dialog-actions><br>
</div>
</form>
