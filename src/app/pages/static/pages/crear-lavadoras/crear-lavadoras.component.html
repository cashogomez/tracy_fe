<div align="center" style="align-items: center; align-content: center; ">
    <mat-label>Buscar:</mat-label>
    <mat-form-field class="input1">
      <input matInput type="text" [(ngModel)]="value1">
      @if (value1) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="value1=''">
          <mat-icon>close</mat-icon>
        </button>
      }
    </mat-form-field>
    
    <button mat-icon-button style="height: 50px; width: 50px;"
        matTooltip="Buscar"
        matTooltipClass="example-tooltip-uppercase"
        aria-label="Button that shows a red tooltip">
      <mat-icon style="font-size: 30px;" matTooltip="Buscar">search</mat-icon>
    </button>


</div>
